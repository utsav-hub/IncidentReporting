version: '3.8'

services:
  backend:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: incident-reporting-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/Data/incidents.db
      - EnableSwagger=true
    volumes:
      - backend-data:/app/Data
    networks:
      - incident-reporting-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/categories"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./webui/incident-reporting-ui
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8080/api
    container_name: incident-reporting-ui
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - incident-reporting-network
    restart: unless-stopped

volumes:
  backend-data:
    driver: local

networks:
  incident-reporting-network:
    driver: bridge

