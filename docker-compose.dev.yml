version: '3.8'

services:
  backend:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: incident-reporting-api
    ports:
      - "5268:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/Data/incidents.db
    volumes:
      - backend-data:/app/Data
    networks:
      - incident-reporting-network
    restart: unless-stopped

  frontend:
    build:
      context: ./webui/incident-reporting-ui
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5268/api
    container_name: incident-reporting-ui
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - incident-reporting-network
    restart: unless-stopped

volumes:
  backend-data:
    driver: local

networks:
  incident-reporting-network:
    driver: bridge

